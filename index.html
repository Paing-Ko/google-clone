<!DOCTYPE html>
<html lang="en">

<head>

    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>
<nav>
    <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
    </ul>
    <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li>
            <a class="grid-icon" href="#">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
            </a>
        </li>
        <li><a class="default-button blue-button signin-button" href="#">Sign in</a></li>

</nav>

<main>
    <img class="main-logo" alt="Google logo"
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    <form>
        <div class="search-bar">
            <span class="search-icon"><i class="fas fa-search"></i></span>
            <input type="text">
            <span class="microphone-icon hint--bottom" aria-label="Search by voice"><i
                    class="fas fa-microphone"></i></span>
            <span class="camera-icon hint--bottom" aria-label="Search by image"><i class="fas fa-camera"></i></span>
        </div>
        <div class="search-buttons">
            <button class="default-button gray-button" type="button">Google Search</button>
            <button class="default-button gray-button" type="button">I'm Feeling Lucky</button>
        </div>
    </form>
</main>

<footer>
    <div class="footer-row user-location">United Kingdom</div>
    <div class="footer-row footer-links">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>

                        class="Pb9hCb" alt="" data-iml="1690751510772" data-atf="1" data-frt="0">

            <ul>
                <li><a href="#">Privacy</a></li>
